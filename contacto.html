<!DOCTYPE 
html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Cocina de Luisa</title>
        <link rel="shortcut icon" href="imagenes/icono_logo_negro.jpg">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
        <div class="caja">
            <h1><img src="imagenes/logo_negro.jpg" alt="Logo de la Cocina Luisa"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        </header>
            <main class="formulario">
                <form>
                    <label for="nombreapellido">Nombre y apellido</label>
                    <input type="text" id="nombreapellido" class="input-padre" placeholder="Alejandro Munoz" required> 

                    <label for="correoelectronico">Correo electronico</label>
                    <input type="email" id="correoelectronico"class="input-padre"placeholder="email@dominio.com" required >

                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono"class="input-padre" required placeholder="(XX)XXX XXXXXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje"class="input-padre" placeholder="Sugerencias, felicitaciones..." required></textarea>

                <fieldset>
                    <legend>多Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>多En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma単ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                   <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Cocina de Luisa?</label>
                    
                    <input type="submit" value="Enviar formulario" class="enviar">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                    <tr>
                        <td>Viernes</td>
                        <td>5pm - 11pm</td>
                    </tr>
                    <tr>
                        <td>Sabado</td>
                        <td>5pm - 1am</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>5pm - 1am</td>
                     </tr>
                </tbody>
                </table>

            </main>
             <footer>
                <img src="imagenes/logo_blanco.jpg" alt="Logo de la Cocina Luisa">
                <p class="copyright">&copy Copyright Cocina de Luisa - 2023 </p>
             </footer>
    </body>
</html>
